{{ "<!-- About section -->" | safeHTML }}
<section>
    <h3 id="about-me"> 療程簡介</h3>

    <div class="face-lockup">
        <div class="face-img"></div>
        <div class="icon-pencil">
        </div>
        <div class="icon-mouse">
        </div>
        <div class="icon-browser">
        </div>
        <div class="icon-video">
        </div>
    </div>

    <div class="blurb">
      <img src="/708_info.png">
    </div>

    {{ with .Site.Params.about.skills }}
    <div class="skill-lockup">
        {{ range . }}
        <div class="skill-unit">
            <div class="skill-label">{{ .name }}</div>
            <div class="skill-icons skill-{{ .value }}">
                {{ range (seq 10) }}
                    <span></span>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</section>
